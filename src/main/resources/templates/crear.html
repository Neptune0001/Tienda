<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <head></head>
    <body>
        <div>TODO write content</div>
        <div class="container">

            <div class="card-header bg-black text white"> </div>
            <div class="card-body">

                <div class="container">
                    <form th:object ="${persona}"
                          th:action="@{/save}"
                          method="POST"><!-- save es nuestro endpoint -->
                        <!-- el metodo es un post ya que queremos guardar datos. -->
                        <input type="hidden" th:field="*{id}">
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}" placerholder="Nombre Cliente" id="nombres" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="apellido1>">Apellido 1</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{apellido1}" class="form-control form-control-sm col-md-6" placerholder="Apellido 1" id="apellido1" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="apellido2>">Apellido 2</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{apellido2}" class="form-control form-control-sm col-md-6" placerholder="Apellido 2" id="apellido2" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="telefono>">Telefono</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" placerholder="Telefono" id="telefono" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="email>">Email</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" placerholder="Email" id="email" aria-describedby="emailHelp">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="paises>">Pais</label>
                            <div class="col-sm-10">
                                <select th:field="*{pais}" class="form-control form-control-sm col-md-6" id="pais" aria-describedby="emailHelp">
                                    <option th:each="x:${paises}"
                                            th:value="${x.id}"
                                            th:text="${x.pais}"/>
                                </select>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
